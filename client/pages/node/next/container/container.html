<template name="nodeNextContainer">
    {{#if Template.subscriptionsReady}}
        {{#if and nextPopularNode nextAuthorNode}}
            <li class="node node-container">
                <!--If there are several node there is a new <ul></ul> -->
                <ul class="nodes row">
                    <!--First is the external node with the best score, hidden for phones-->
                    <li class="node node-external col s12 m6 hide-on-small-only">
                        {{> nodeShowNextPopular node=nextPopularNode}}
                    </li>
                    <!--Second is the next node of the author-->
                    <li class="node col s12 m6">
                        {{> nodeShowNextAuthor node=nextAuthorNode author=author}}
                    </li>
                </ul>
            </li>
        {{else}}
            {{#if nextPopularNode}}
                <li class="node">
                    {{> nodeShowNextPopular node=nextPopularNode}}
                </li>
            {{/if}}
            {{#if nextAuthorNode}}
                <li class="node">
                    {{> nodeShowNextAuthor node=nextAuthorNode author=author}}
                </li>
            {{/if}}
        {{/if}}
    {{/if}}
</template>
