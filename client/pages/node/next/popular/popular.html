<template name="nodeShowNextPopular">
    {{#with node}}
        <style>
            .node-external .node-badge,
            .node-external:before,
            .node-external:after {
                background: {{color}} !important;
            }
        </style>
        <div class="node-badge tooltipped" data-position="left" data-delay="50" data-tooltip="Number of likes">
            <span>{{nodeScore this}}</span>
        </div>
        <div class="card">
            <div class="card-content">
                {{#if title}}
                    <p class="card-title">{{title}}</p>
                {{/if}}
                <p class="about">
                <span class="chip tooltipped" data-position="top" data-delay="50" data-tooltip="Other popular sequence">
                    <i class="material-icons">star</i>
                    {{author.username}}
                </span>
                <span class="chip">
                    <i class="material-icons">access_time</i>
                    {{date createdAt}}
                </span>
                </p>
                <p>
                    {{content}}
                </p>
            </div>
            <div class="card-action right-align">
                {{> nodeVote id=_id}}
                <a href="{{pathFor 'nodeShow' id=_id}}" class="indigo-text">Keep reading</a>
            </div>
        </div>
    {{/with}}
</template>
