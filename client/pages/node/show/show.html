<template name="nodeShow">
    <!--Initialize colors-->
    <style>
        .node .node-badge,
        .node:before,
        .node:after {
            background: #3f51b5 !important;
        }

        .node-external .node-badge,
        .node-external:before,
        .node-external:after {
            background: #ff4081 !important;
        }
    </style>

    <div class="node-show-container">
        <div class="row">
            <div class="col m12 l4">
                <ul class="collapsible" data-collapsible="accordion">
                    <li>
                        <div class="collapsible-header active">
                            <i class="material-icons">timeline</i>
                            Network visualization
                        </div>
                        <div class="collapsible-body">
                            {{> nodeNetwork node=node}}
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col m12 l8">
                <div class="node-show">
                    <ul class="nodes">
                        <!--Main node (selected node)-->
                        <li class="node main">
                            <div class="node-badge">
                                <span>{{score}}</span>
                            </div>
                            <div class="card">
                                <div class="card-content">
                                    {{#if node.title}}
                                        <span class="card-title">
                                            {{node.title}}
                                        </span>
                                    {{/if}}
                                    <p>
                                        {{{nl2br node.content}}}
                                    </p>
                                </div>
                                <div class="card-action right-align">
                                    <a href="#" class="indigo-text">Upvote</a>
                                    <a href="#" class="indigo-text">Fork the story</a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <!--If they're several node there is a new <ul></ul> -->
                            <ul class="nodes row">
                                <!--First is the external node with the best score, hidden for phones-->
                                <li class="node node-external col s12 m6 hide-on-small-only">
                                    <div class="node-badge">
                                        <span>42</span>
                                    </div>
