<template name="homeMap">
    <section class="map">
        <a class="btn-floating btn-large waves-effect waves-light pink accent-2" id="geolocate-me">
            <i class="material-icons">my_location</i>
        </a>
        <a class="btn-icon" id="go-popular" href="#popular" data-scroll>
            <i class="material-icons">keyboard_arrow_down</i>
        </a>
        {{> googleMap name=name options=options}}
    </section>
</template>
