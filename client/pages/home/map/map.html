<template name="homeMap">
    <section class="map">
        <a class="btn-floating btn-large waves-effect waves-light pink accent-2" id="geolocate-me">
            <i class="material-icons">my_location</i>
        </a>
        <a class="btn-icon" id="go-popular" href="#popular" data-scroll>
            <i class="material-icons">keyboard_arrow_down</i>
        </a>
        {{> googleMap name=name options=options}}
        {{#if tips}}
            <div class="card">
                <div class="card-content">
                    <h3 class="card-title">Getting started!</h3>
                    <p>
                        Welcome to Storyverse! Here stories have multiple endings, multiple paths.<br>
                        Read what other people have composed or just start making your own story.<br>
                        Let your imagination flow!
                    </p>
                </div>
                <div class="card-action right-align">
                    <a href="#" class="indigo-text">Learn more</a>
                    <a href="#" class="indigo-text dismiss-tips">Dismiss</a>
                </div>
            </div>
        {{/if}}
    </section>
</template>
