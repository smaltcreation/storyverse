<template name="userProfile">
    <div id="user-profile">
        <div class="jumbotron">
            <div class="container center-align">
                <h2>
                    {{user.username}}<br>
                    <small>
                        <span>
                            member since {{since}}
                        </span>
                        <br>
                        <span>
                            {{totalNodes}}
                            <i class="fa fa-dot-circle-o"></i>
                            created
                        </span>
                    </small>
                </h2>
            </div>
        </div>
    </div>
</template>
