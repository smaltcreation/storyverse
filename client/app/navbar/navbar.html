<template name="navbar">
    <div class="navbar-fixed">
        <nav id="navbar" class="indigo">
            <div class="nav-wrapper">
                <a href="{{pathFor 'home'}}" class="brand-logo">
                    <i class="material-icons left hide-on-small-only">timeline</i>
                    Storyverse
                </a>
                <a href="#" data-activates="side-nav" class="button-collapse">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right">
                    <li class="hide-on-med-and-down">
                        <a href="{{pathFor 'nodeNew'}}">
                            <i class="material-icons left">library_add</i>
                            New story
                        </a>
                    </li>
                    <li class="hide-on-med-and-down">
                        <a href="{{pathFor 'documentation'}}">
                            <i class="material-icons left">library_books</i>
                            Documentation
                        </a>
                    </li>
                    <li>
                        <a href="#" class="dropdown-button" data-activates="navigation-dropdown">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul id="navigation-dropdown" class="dropdown-content">
                            {{> navigationDropdown}}
                        </ul>
                    </li>
                </ul>
                <ul class="side-nav" id="side-nav">
                    {{#if currentUser}}
                        <li>
                            <a href="#" id="logout">
                                <i class="material-icons left">exit_to_app</i>
                                Logout
                            </a>
                        </li>
                        <li class="{{isActiveRoute 'userProfile'}}">
                            <a href="{{pathFor 'userProfile' username=currentUser.username}}">
                                <i class="material-icons left">person</i>
                                {{currentUser.username}}
                            </a>
                        </li>
                    {{else}}
                        <li class="{{isActiveRoute 'atSignIn'}}">
                            <a href="{{pathFor 'atSignIn'}}">
                                <i class="material-icons left">check</i>
                                Login
                            </a>
                        </li>
                        <li class="{{isActiveRoute 'atSignUp'}}">
                            <a href="{{pathFor 'atSignUp'}}">
                                <i class="material-icons left">person_add</i>
                                Register
                            </a>
                        </li>
                    {{/if}}
                    <li class="{{isActiveRoute 'nodeNew'}}">
                        <a href="{{pathFor 'nodeNew'}}">
                            <i class="material-icons left">library_add</i>
                            New story
                        </a>
                    </li>
                    <li>
                        <a href="{{pathFor 'documentation'}}">
                            <i class="material-icons left">library_books</i>
                            Documentation
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</template>
