<template name="navigationDropdown">
    {{#if currentUser}}
        <li>
            <a href="#" id="logout">
                <i class="material-icons left">exit_to_app</i>
                Logout
            </a>
        </li>
    {{else}}
        <li>
            <a href="{{pathFor 'atSignIn'}}">
                <i class="material-icons left">check_circle</i>
                Login
            </a>
        </li>
        <li>
            <a href="{{pathFor 'atSignUp'}}">
                <i class="material-icons left">person_add</i>
                Register
            </a>
        </li>
    {{/if}}
</template>
